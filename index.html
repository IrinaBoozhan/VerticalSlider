<body>
  <button class="music">
    &#9834;
  </button>
  <audio class="audio" autoplay loop="loop">
    <source src="audio/Muzyka_dlya_dushi_-_Babochki_na_snegu_Elegiya_kompozitor_Rajmond_Pauls_(Dydka.com).mp3"
      type="audio/mpeg">
  </audio>
  <button class="button next">
    Next
  </button>
  <button class="button prev">Prev</button>
  <div class="container">
    <div class="sidebar">
      <div style="background-color: #043d15">
        <p>Как призрачна она,</p>
        <p>Бабочка на моей руке,</p>
        <p>Словно чья-то душа!</p>
        <p>Бусон</p>
      </div>
      <div style="background-color:#9e649b">
        <p>И осенью хочется жить</p>
        <p>Этой бабочке: пьет торопливо</p>
        <p>С хризантемы росу.</p>
        <p>Басё</p>
      </div>
      <div style="background-color: #99c72f">
        <p>Грузный колокол.</p>
        <p>A на самом его краю</p>
        <p>Дремлет бабочка.</p>
        <p>Бусон</p>
      </div>
      <div style="background-color: #e89222">
        <p>Вон бабочки снуют</p>
        <p> Туда-сюда - все ищут</p>
        <p> Ушедшую весну...</p>
        <p>Гомэй</p>
      </div>
    </div>

    <div class="main-slide">
      <div style="background-color: #e89222">
